<html>
    <div th:replace="header :: header"></div>
    <body>
        <section class="container mt-5">
            <form th:action="@{/update/{id}(id=${data.id})}" method="POST" enctype="multipart/form-data">
                <table class="table table-borderless mt-3">
                    <tbody>
                        <tr>
                            <td class="col-md-2">No KTP</td>
                            <td>
                                <input type="number" name="no_ktp" min="1" class="form-control" placeholder="No KTP" th:value="${data.noKtp}">
                            </td>
                        </tr>
                        <tr>
                            <td>Nama</td>
                            <td>
                                <input type="text" name="nama" class="form-control" placeholder="Nama" th:value="${data.nama}">
                            </td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td>
                                <input type="date" name="tgl_lahir" class="form-control" th:value="${#calendars.format(data.tglLahir, 'yyyy-MM-dd')}">
                            </td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>
                                <input type="radio" name="jenis_kelamin" value="1" th:field="*{data.jenisKelamin}" />
                                <span>Laki-Laki</span>
                                <input type="radio" name="jenis_kelamin" value="0" th:field="*{data.jenisKelamin}" />
                                <span>Perempuan</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td>
                                <textarea type="text" name="alamat" class="form-control" placeholder="Alamat" th:text="${data.alamat}"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Agama</td>
                            <td>
                                <input type="radio" name="agama" value="Islam" th:field="*{data.agama}" />
                                <span>Islam</span>
                                <input type="radio" name="agama" value="Protestan" th:field="*{data.agama}" />
                                <span>Protestan</span>
                                <input type="radio" name="agama" value="Katolik" th:field="*{data.agama}" />
                                <span>Katolik</span>
                                <input type="radio" name="agama" value="Hindu" th:field="*{data.agama}" />
                                <span>Hindu</span>
                                <input type="radio" name="agama" value="Buddha" th:field="*{data.agama}" />
                                <span>Buddha</span>
                                <input type="radio" name="agama" value="Khonghucu" th:field="*{data.agama}" />
                                <span>Khonghucu</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Status Perkawinan</td>
                            <td>
                                <input type="radio" name="status_perkawinan" value="1" th:field="*{data.statusPerkawinan}" />
                                <span>KAWIN</span>
                                <input type="radio" name="status_perkawinan" value="0" th:field="*{data.statusPerkawinan}" />
                                <span>BELUM KAWIN</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Pekerjaan</td>
                            <td>
                                <input type="text" name="pekerjaan" class="form-control" placeholder="Pekerjaan" th:value="${data.pekerjaan}">
                            </td>
                        </tr>
                        <tr>
                            <td>Kewarganegaraan</td>
                            <td>
                                <input type="radio" name="kewarganegaraan" value="WNI" th:field="*{data.kewarganegaraan}" />
                                <span>WNI</span>
                                <input type="radio" name="kewarganegaraan" value="WNA" th:field="*{data.kewarganegaraan}" />
                                <span>WNA</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Foto</td>
                            <td>
                                <input type="file" name="foto" class="form-control">
                                <img th:src="${photo}" class="mt-3" style="width:150px; height:150px;">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <a type="button" href="/" class="btn btn-danger">Batal</a>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </body>
</html>
