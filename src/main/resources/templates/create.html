<html>
    <div th:replace="header :: header"></div>
    <body>
        <section class="container mt-5 mb-5">
            <div class="card">
                <div class="card-header">
                    <a href="/" data-bs-toggle="tooltip" data-bs-placement="top" title="Kembali"><i class="fa-solid fa-arrow-left"></i></a>
                    &nbsp;&nbsp;&nbsp;Tambah Data
                </div>
                <div class="card-body">
                    <form action="/store" method="POST" enctype="multipart/form-data">
                        <table class="table table-borderless mt-2">
                            <tbody>
                                <tr>
                                    <td class="col-md-2">No KTP</td>
                                    <td>
                                        <input type="number" name="no_ktp" min="1" class="form-control" placeholder="No KTP" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Nama</td>
                                    <td>
                                        <input type="text" name="nama" class="form-control" placeholder="Nama" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Tanggal Lahir</td>
                                    <td>
                                        <input type="date" name="tgl_lahir" class="form-control" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Jenis Kelamin</td>
                                    <td>
                                        <input type="radio" name="jenis_kelamin" value="1" required />
                                        <span>Laki-Laki</span>
                                        <input type="radio" name="jenis_kelamin" value="0" required />
                                        <span>Perempuan</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Alamat</td>
                                    <td>
                                        <textarea type="text" name="alamat" class="form-control" placeholder="Alamat" required></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Agama</td>
                                    <td>
                                        <input type="radio" name="agama" value="Islam" required />
                                        <span>Islam</span>
                                        <input type="radio" name="agama" value="Protestan" required />
                                        <span>Protestan</span>
                                        <input type="radio" name="agama" value="Katolik" required />
                                        <span>Katolik</span>
                                        <input type="radio" name="agama" value="Hindu" required />
                                        <span>Hindu</span>
                                        <input type="radio" name="agama" value="Buddha" required />
                                        <span>Buddha</span>
                                        <input type="radio" name="agama" value="Khonghucu" required />
                                        <span>Khonghucu</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Status Perkawinan</td>
                                    <td>
                                        <input type="radio" name="status_perkawinan" value="1" required />
                                        <span>KAWIN</span>
                                        <input type="radio" name="status_perkawinan" value="0" required />
                                        <span>BELUM KAWIN</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Pekerjaan</td>
                                    <td>
                                        <input type="text" name="pekerjaan" class="form-control" placeholder="Pekerjaan">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Kewarganegaraan</td>
                                    <td>
                                        <input type="radio" name="kewarganegaraan" value="WNI" required />
                                        <span>WNI</span>
                                        <input type="radio" name="kewarganegaraan" value="WNA" required />
                                        <span>WNA</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Foto</td>
                                    <td>
                                        <input type="file" name="foto" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm" onclick="this.form.reset();"><i class="fa-solid fa-xmark"></i> Reset</button>
                                        <button type="submit" class="btn btn-primary btn-sm"><i class="fa-solid fa-floppy-disk"></i> Simpan</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <div th:replace="footer :: footer"></div>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</html>
