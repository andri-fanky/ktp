<html>
    <div th:replace="header :: header"></div>
    <body>
        <section class="container mt-5 mb-5">
            <div class="card">
                <div class="card-header">
                    <a href="/" data-bs-toggle="tooltip" data-bs-placement="top" title="Kembali"><i class="fa-solid fa-arrow-left"></i></a>
                    &nbsp;&nbsp;&nbsp;Detail
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img th:src="${photo}" class="mt-3 col-md-12">
                        </div>
                        <div class="col-md-8">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td class="col-md-3">No KTP</td>
                                        <td>:</td>
                                        <td>
                                            <span th:text="${data.noKtp}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Nama</td>
                                        <td>:</td>
                                        <td>
                                            <span th:text="${data.nama}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Tanggal Lahir</td>
                                        <td>:</td>
                                        <td>
                                            <span th:text="${data.tglLahir}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Jenis Kelamin</td>
                                        <td>:</td>
                                        <td>
                                            <div th:switch="${data.jenisKelamin}">
                                                <span th:case="true">Laki-Laki</span>
                                                <span th:case="false">Perempuan</span>
                                                <span th:case="*"></span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Alamat</td>
                                        <td>:</td>
                                        <td>
                                            <span th:text="${data.alamat}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Agama</td>
                                        <td>:</td>
                                        <td>
                                            <span th:text="${data.agama}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Status Perkawinan</td>
                                        <td>:</td>
                                        <td>
                                            <div th:switch="${data.statusPerkawinan}">
                                                <span th:case="true">KAWIN</span>
                                                <span th:case="false">BELUM KAWIN</span>
                                                <span th:case="*"></span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Pekerjaan</td>
                                        <td>:</td>
                                        <td>
                                            <span th:text="${data.pekerjaan}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Kewarganegaraan</td>
                                        <td>:</td>
                                        <td>
                                            <span th:text="${data.kewarganegaraan}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Berlaku Hingga</td>
                                        <td>:</td>
                                        <td>
                                            <span th:text="${data.berlakuHingga}"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <div th:replace="footer :: footer"></div>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</html>
